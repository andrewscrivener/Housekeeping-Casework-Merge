<!-- ///////////////////////////////// MATERIALS FILTER - CONTENT - START ///////////////////////////////// -->
<div class="moj-filter" id="filter_Materials">
    <div class="moj-filter__header">
        <div class="moj-filter__header-title">
            <h2 class="govuk-heading-m">Filters</h2>
        </div>
        <div class="moj-filter__heading-action">
            <button id="close_filter_Materials" type="button" class="govuk-button" data-module="govuk-button">Ã—</button>
        </div>
    </div>

    <div class="" id="active_filter">
        <h2 class="govuk-heading-m govuk-!-margin-bottom-0">Selected filters <a href=""
                class="materials_filters_clear_All">Clear</a></h2>

        <h3 class="govuk-heading-s govuk-!-margin-top-4 govuk-!-margin-bottom-2 materials_filters_Title_1">New materials
        </h3>
        <a class="selected_filter materials_filters_clear_New">Show unread</a>

        <h3 class="govuk-heading-s govuk-!-margin-top-4 govuk-!-margin-bottom-2 materials_filters_Title_3">Category</h3>
        <a class="selected_filter materials_filters_clear_Statement">Statement</a>
        <a class="selected_filter materials_filters_clear_Exhibit">Exhibit</a>
        <a class="selected_filter materials_filters_clear_MG_Form">MG form </a>
        <a class="selected_filter materials_filters_clear_Other">Other material</a>
        <a class="selected_filter materials_filters_clear_Always_Unused">Always unused</a>
    </div>

    <div class="moj-filter__content">
        <div class="moj-filter__options">

            <div class="govuk-form-group search_container">
                <label class="govuk-label govuk-label--s" for="filter_materials__Search">Search materials</label>
                <div>
                    <input class="govuk-input" id="searchURNModal" name="searchURNModal" type="text">
                    <button id="search_materials" type="button" class="govuk-button" data-module="govuk-button"
                        onclick="openModal(); searchTerm();">Search</button>
                </div>
            </div>

            <!-- 1 - START -->
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">New materials</legend>
                    <div class="govuk-checkboxes govuk-checkboxes--small" data-module="govuk-checkboxes">
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_materials__New"
                                name="filter_materials__New" type="checkbox" value="filter_materials__New">
                            <label class="govuk-label govuk-checkboxes__label" for="filter_materials__New">Show unread</label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <!-- 1 - END -->

            <!-- 3 - START -->
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">Category</legend>
                    <div class="govuk-checkboxes govuk-checkboxes--small" data-module="govuk-checkboxes">

                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_materials__Category_1"
                                   name="filter_materials__Category" type="checkbox" value="Reviews">
                            <label class="govuk-label govuk-checkboxes__label"
                                   for="filter_materials__Category_1">Reviews</label>
                        </div>

                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_materials__Category_2"
                                   name="filter_materials__Category" type="checkbox" value="Case overview">
                            <label class="govuk-label govuk-checkboxes__label"
                                   for="filter_materials__Category_2">Case overview</label>
                        </div>

                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_materials__Category_3"
                                name="filter_materials__Category" type="checkbox" value="Statements">
                            <label class="govuk-label govuk-checkboxes__label"
                                for="filter_materials__Category_3">Statements</label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_materials__Category_4"
                                name="filter_materials__Category" type="checkbox" value="Exhibits">
                            <label class="govuk-label govuk-checkboxes__label"
                                for="filter_materials__Category_4">Exhibits</label>
                        </div>

                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_materials__Category_5"
                                   name="filter_materials__Category" type="checkbox" value="Forensics">
                            <label class="govuk-label govuk-checkboxes__label" for="filter_materials__Category_5">Forensics</label>
                        </div>

                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_materials__Category_6"
                                   name="filter_materials__Category" type="checkbox" value="Unused material">
                            <label class="govuk-label govuk-checkboxes__label" for="filter_materials__Category_6">Unused material</label>
                        </div>

                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_materials__Category_7"
                                   name="filter_materials__Category" type="checkbox" value="Defendant">
                            <label class="govuk-label govuk-checkboxes__label" for="filter_materials__Category_7">Defendant</label>
                        </div>

                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_materials__Category_8"
                                   name="filter_materials__Category" type="checkbox" value="Court preparation">
                            <label class="govuk-label govuk-checkboxes__label" for="filter_materials__Category_8">Court preparation</label>
                        </div>

                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_materials__Category_9"
                                name="filter_materials__Category" type="checkbox" value="Communications">
                            <label class="govuk-label govuk-checkboxes__label" for="filter_materials__Category_9">Communications</label>
                        </div>

                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_materials__Category_10"
                                name="filter_materials__Category" type="checkbox" value="Uncategorised">
                            <label class="govuk-label govuk-checkboxes__label" for="filter_materials__Category_10">Uncategorised</label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <!-- 3 - END -->

            <div class="cta_group">
                <button id="applyFiltersBtn" type="submit" class="govuk-button" data-module="govuk-button">Apply
                    filters</button>
            </div>

        </div>
    </div>
</div>
<!-- ///////////////////////////////// MATERIALS FILTER - CONTENT - END ///////////////////////////////// -->
