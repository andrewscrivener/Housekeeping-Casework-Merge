<!-- ///////////////////////////////// COMMS FILTER - CONTENT - START ///////////////////////////////// -->
<div class="moj-filter" id="filter_Comms">
    <div class="moj-filter__header">
        <div class="moj-filter__header-title">
            <h2 class="govuk-heading-m">Filters</h2>
        </div>
        <div class="moj-filter__heading-action">
            <button id="close_filter_Comms" type="button" class="govuk-button" data-module="govuk-button">Ã—</button>
        </div>
    </div>
    <div class="moj-filter__content">
        <div class="moj-filter__options">

            <div class="govuk-form-group search_container">
                <label class="govuk-label govuk-label--s" for="searchURNModal">Search communications</label>
                <div>
                    <input class="govuk-input" id="searchURNModal" name="searchURNModal" type="text">
                    <button id="search_materials" type="button" class="govuk-button" data-module="govuk-button"
                        onclick="openModal(); searchTerm();">Search</button>
                </div>
            </div>

            <!-- 1 - START -->
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">New communication</legend>
                    <div class="govuk-checkboxes govuk-checkboxes--small" data-module="govuk-checkboxes">
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_comms__New" name="filter_comms__New"
                                type="checkbox" value="1">
                            <label class="govuk-label govuk-checkboxes__label" for="filter_comms__New">Show unread</label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <!-- 1 - START -->

            <!-- 2 - START -->
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">In/Out</legend>
                    <div class="govuk-checkboxes govuk-checkboxes--small" data-module="govuk-checkboxes">
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_comms__In" name="filter_comms__In-Out"
                                type="checkbox" value="Incoming">
                            <label class="govuk-label govuk-checkboxes__label" for="filter_comms__In">Incoming</label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_comms__Out" name="filter_comms__In-Out"
                                type="checkbox" value="Outgoing">
                            <label class="govuk-label govuk-checkboxes__label" for="filter_comms__Out">Outgoing</label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <!-- 2 - END -->



            <!-- 4 - START -->
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">Comms with</legend>
                    <div class="govuk-checkboxes govuk-checkboxes--small" data-module="govuk-checkboxes">
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_comms__With_1" name="filter_comms__With"
                                type="checkbox" value="Counsel">
                            <label class="govuk-label govuk-checkboxes__label"
                                for="filter_comms__With_1">Counsel</label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_comms__With_2" name="filter_comms__With"
                                type="checkbox" value="Court">
                            <label class="govuk-label govuk-checkboxes__label" for="filter_comms__With_2">Court</label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_comms__With_3" name="filter_comms__With"
                                type="checkbox" value="DCS">
                            <label class="govuk-label govuk-checkboxes__label" for="filter_comms__With_3">DCS</label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_comms__With_4" name="filter_comms__With"
                                type="checkbox" value="Defence">
                            <label class="govuk-label govuk-checkboxes__label"
                                for="filter_comms__With_4">Defence</label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_comms__With_5" name="filter_comms__With"
                                type="checkbox" value="Police">
                            <label class="govuk-label govuk-checkboxes__label" for="filter_comms__With_5">Police</label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_comms__With_6" name="filter_comms__With"
                                type="checkbox" value="WCU">
                            <label class="govuk-label govuk-checkboxes__label" for="filter_comms__With_6">WCU</label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_comms__With_7" name="filter_comms__With"
                                type="checkbox" value="Other">
                            <label class="govuk-label govuk-checkboxes__label" for="filter_comms__With_7">Other</label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <!-- 4 - END -->

         <!-- 3 - START -->
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">Comms type</legend>
                    <div class="govuk-checkboxes govuk-checkboxes--small" data-module="govuk-checkboxes">
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_comms__Comms_Type_1"
                                name="filter_comms__Type" type="checkbox" value="Bundle">
                            <label class="govuk-label govuk-checkboxes__label"
                                for="filter_comms__Comms_Type_1">Bundle</label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_comms__Comms_Type_2"
                                name="filter_comms__Type" type="checkbox" value="Document">
                            <label class="govuk-label govuk-checkboxes__label"
                                for="filter_comms__Comms_Type_2">Document</label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_comms__Comms_Type_3"
                                name="filter_comms__Type" type="checkbox" value="Email">
                            <label class="govuk-label govuk-checkboxes__label"
                                for="filter_comms__Comms_Type_3">Email</label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_comms__Comms_Type_4"
                                name="filter_comms__Type" type="checkbox" value="Item">
                            <label class="govuk-label govuk-checkboxes__label"
                                for="filter_comms__Comms_Type_4">Item</label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_comms__Comms_Type_5"
                                name="filter_comms__Type" type="checkbox" value="Meeting">
                            <label class="govuk-label govuk-checkboxes__label"
                                for="filter_comms__Comms_Type_5">Meeting</label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_comms__Comms_Type_6"
                                name="filter_comms__Type" type="checkbox" value="Telephone call">
                            <label class="govuk-label govuk-checkboxes__label"
                                for="filter_comms__Comms_Type_6">Telephone call</label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <!-- 3 - END -->

            <!-- 5 - START -->
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">Type</legend>
                    <div class="govuk-checkboxes govuk-checkboxes--small" data-module="govuk-checkboxes">
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_comms__Type_1" name="filter_comms__Type"
                                type="checkbox" value="Asset Recovery">
                            <label class="govuk-label govuk-checkboxes__label" for="filter_comms__Type_1">Asset
                                Recovery</label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_comms__Type_2" name="filter_comms__Type"
                                type="checkbox" value="Asset Recovery 3rd Party">
                            <label class="govuk-label govuk-checkboxes__label" for="filter_comms__Type_2">Asset Recovery
                                3rd Party</label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_comms__Type_3" name="filter_comms__Type"
                                type="checkbox" value="Complaint">
                            <label class="govuk-label govuk-checkboxes__label"
                                for="filter_comms__Type_3">Complaint</label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_comms__Type_4" name="filter_comms__Type"
                                type="checkbox" value="Counsel Case Acknowledgement">
                            <label class="govuk-label govuk-checkboxes__label" for="filter_comms__Type_4">Counsel Case
                                Acknowledgement</label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_comms__Type_5" name="filter_comms__Type"
                                type="checkbox" value="Physical Media">
                            <label class="govuk-label govuk-checkboxes__label" for="filter_comms__Type_5">Physical
                                Media</label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_comms__Type_6" name="filter_comms__Type"
                                type="checkbox" value="Forwarded Internal Email">
                            <label class="govuk-label govuk-checkboxes__label" for="filter_comms__Type_6">Forwarded
                                Internal Email</label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_comms__Type_7" name="filter_comms__Type"
                                type="checkbox" value="Correspondence">
                            <label class="govuk-label govuk-checkboxes__label"
                                for="filter_comms__Type_7">Correspondence</label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_comms__Type_8" name="filter_comms__Type"
                                type="checkbox" value="Other Communication">
                            <label class="govuk-label govuk-checkboxes__label" for="filter_comms__Type_8">Other
                                Communication</label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="filter_comms__Type_9" name="filter_comms__Type"
                                type="checkbox" value="Service of ABE">
                            <label class="govuk-label govuk-checkboxes__label" for="filter_comms__Type_9">Service of
                                ABE</label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <!-- 5 - END -->

            <div class="cta_group">
                <button id="applyFiltersBtn" type="submit" class="govuk-button" data-module="govuk-button">Apply
                    filters</button>
            </div>

        </div>
    </div>
</div>
<!-- ///////////////////////////////// COMMS FILTER - CONTENT - END ///////////////////////////////// -->
