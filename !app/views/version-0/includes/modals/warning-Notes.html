<div aria-label="cookie banner" class="das-cookie-banner__wrap das-cookie-banner__modal rj-dont-display" id="warningModal">

    <div class="das-cookie-banner x-small" id="openMe">
        <div class="das-cookie-banner__wrapper">

            <!-- //////////////////////////////// REDACTION LOG - START //////////////////////////////// -->
            <div class="govuk-grid-row" id="warningModalModal">

                <div class="innerPanel simpleModelTwo">

                    <div class="header-wrapper">
                        <div class="govuk-grid-row">
                            <div class="govuk-grid-column-full">
                                <h1 class="govuk-heading-m">
                                    Check note will be added to the correct document  
                                </h1>
                            </div>
                        </div>
                    </div>

                    <div class="redaction-wrapper">
                        <form method="" action="">

                            <div class="govuk-grid-row">
                                <div class="govuk-grid-column-full">
                                    <p></p>
                                </div>

                                <div class="govuk-grid-column-full">

                                    <div class="govuk-warning-text govuk-!-margin-bottom-2">
                                        <span class="govuk-warning-text__icon" aria-hidden="true">!</span>
                                        <strong class="govuk-warning-text__text">
                                            <span class="govuk-warning-text__assistive">Warning</span>
                                            This note will be added to a different document to the one currently being viewed
                                        </strong>
                                    </div>

                                    <p class="holder">
                                        <span class="info">Document:</span> <span class="answer document-title-10">####</span>
                                    </p>

                                </div>

                            </div>

                            <div class="govuk-grid-row">
                                <div class="govuk-grid-column-full cta-group">
                                    <button id="#" class="govuk-button" data-module="govuk-button" type="button" onClick="return closeWarningModal()">Continue and add note</button>
                                    <button id="#" class="non-button" data-module="govuk-button" type="button" onClick="closeWarningModal()">Cancel</button>
                                </div>
                            </div>

                        </form>
                    </div>

                </div>

            </div>
            <!-- //////////////////////////////// REDACTION LOG - END //////////////////////////////// -->
        </div>
    </div>

</div>
